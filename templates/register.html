{% extends "base.html" %} {% block title %}Register - CMU African Student
Project Hub{% endblock %} {% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
            <h2 class="fw-bold">Join Our Community</h2>
            <p class="text-muted">Create your account to get started</p>
          </div>

          <form method="POST">
            <div class="mb-3">
              <label for="andrew_id" class="form-label">Andrew ID</label>
              <input
                type="text"
                class="form-control"
                id="andrew_id"
                name="andrew_id"
                required
              />
              <div class="form-text">
                Your Carnegie Mellon University Andrew ID
              </div>
            </div>

            <div class="mb-3">
              <label for="full_name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="full_name"
                name="full_name"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                Create Account
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <p class="text-muted">
              Already have an account?
              <a href="{{ url_for('login') }}" class="text-decoration-none"
                >Sign in here</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
